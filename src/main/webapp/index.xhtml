<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<h:head>
    <title>Cluster scope</title>

</h:head>
<h:body>
    <h:form prependId="false">
        <h:panelGroup id="person">
            <h:inputText value="#{clusterBean.name}"/>
            <h:commandButton value="Add Person" action="#{clusterBean.addPerson}">
                      <f:ajax execute="person" render="persons"/>
            </h:commandButton>

        </h:panelGroup>
        <hr/>
        <h:panelGroup layout="block" id="persons">
            <ui:repeat value="#{clusterBean.persons}" var="p">
                <ul>
                    <li>
                        <h:outputText value="#{p}"/>
                    </li>
                </ul>
            </ui:repeat>
        </h:panelGroup>
    </h:form>
</h:body>

</html>
